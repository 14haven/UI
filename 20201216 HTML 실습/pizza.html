<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        고객명 : <input type="text" name="고객명"><br>
        <br>
        전화번호 : <input type="number" name="전화번호"><br>
        <br>
        E-mail : <input type="email" name="이메일"><br>
        <br>
        <form>
            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="radio" name="피자사이즈" value="Small">Small<br>
                <br>
                <input type="radio" name="피자사이즈" value="Medium">Medium<br>
                <br>
                <input type="radio" name="피자사이즈" value="Large">Large<br>
                <br>

            </fieldset>

            <br>
            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" name="토핑 선택" value="베이컨">베이컨<br>
                <br>
                <input type="checkbox" name="토핑 선택" value="치즈">치즈<br>
                <br>
                <input type="checkbox" name="토핑 선택" value="양파">양파<br>
                <br>
                <input type="checkbox" name="토핑 선택" value="버섯">버섯<br>
                <br>
            </fieldset>

        </form>
        <br>
        희망 배송 시간 : <input type="time" name="희망배송시간"><br>
        <br>
        배송시 요청 사항 : <textarea name="배송시요청사항" cols="15" rows="3"></textarea><br>
    </body>
</html>
