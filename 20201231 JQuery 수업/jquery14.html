<!DOCTYPE html>
<html>
    <head>
        <title>이벤트</title>
        <!-- JQuery 연결-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="crossorigin="anonymous"></script>
        <style>
            #test2, #test3 {
                width : 300px;
                height : 300px;
                background : orangered;
            }
        </style>
    </head>
    <body>
        <h1>이벤트</h1>
        <hr>
        <h3>이벤트 관련 속성</h3>
        <button id='test1'>실행 확인</button>
        <div id='area1'></div>
        <script>
            $(function(){
                $('#test1').click(function(event){
                    console.log(event);
                });
            });
        </script>
        <hr>

        <h3>이벤트 연결 종류</h3>
        <p>
            on() : 문서 객체에 이벤트 연결<br>
            off() : on()으로 연결된 이벤트 제거
        </p>
        <div id="test2">기본 상태</div>
        <script>
            $(function(){
                // 이벤트 하나만 지정
                // $('#test2').on('mouseenter',function(){ // mouseenter라는 이벤트에 함수
                //     $(this).css('background','yellowgreen').text('마우스 올라감');
                // });

                    // 여러 이벤트 동시 지정, 중괄호로 묶는다.
                    $('#test2').on({
                        'mouseenter':function(){ // mouseenter라는 이벤트에 함수
                            $(this).css('background','yellowgreen').text('마우스 올라감');
                            },
                        'mouseleave':function(){
                            $(this).css('background','yellow').text('마우스 내려감');
                            },
                        'click':function(){ // 클릭했을 때 이벤트 제거
                            $(this).off('mouseenter').off('mouseleave')
                                .css('background','orangered').text('기본값');
                            }
                    });
            });
        </script>
        <br>
        <div id='test3'>기본 상태</div>
        <script>
            $(function(){
                $('#test3').on('click',{name:'홍길동'},function(event){ 
                    console.log(event);
                    // 클릭하면 객체를 만들게 , test3이라는 아이디를 가진 요소에 클릭 이벤트 객체 안에 네임이라는 속성이 생기고 홍길동이 들어갈것임
                    // 함수 매개변수로 event를 넣어준다.
                    alert(event.data.name+"님 환영합니다."); // 클릭하면 창 뜸
                });
            });
        </script>
        <hr>

        <h3>one() 메소드</h3>
        <p>이벤트를 한 번만 연결할 때 사용</p>
        <h1 id='test4'>클릭하세요</h1>
        <script>
            $(function(){
                $('#test4').one('click',function(){
                    alert('이벤트 발생');
                });
            });
        </script>
    </body>
</html>
